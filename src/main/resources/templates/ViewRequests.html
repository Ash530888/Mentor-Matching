<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<html lang="en">
<head>
  <title>View Requests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/navBar.css" th:href="@{/css/navBar.css}">
  <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">
  
  <link rel="stylesheet" href="../static/css/viewRequests.css" th:href="@{/css/viewRequests.css}">



</head>
<main>
    
  <header th:replace="commonComponents :: header"></header>
  
  <div class="title">
    <p>Pending Requests</p>
  </div>
  
  <div class="row container  " data-masonry='{"percentPosition": true }'>

    <div class="card" th:each="menteeRequest: ${requests}">
      <img class="card-img-top" src="../static/image/profilePic.jpg" th:src="@{/image/profilePic.jpg}" alt="Profile Picture">
      <div class="card-body">
        <h5 class="card-title" th:text="${menteeRequest.getMentee().getUser().getTestProfile().name}">Mentee Full Name</h5>
        <p class="card-text">Current Position</p>
        <a href="#" class="btn btn-primary">View profile</a>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Request message goes here. Dapibus ac facilisis in. Vestibulum at eros.</li>
      </ul>
      <div class="card-body">
        <a  class="btn btn-primary" id="accept-btn " th:href="@{'/requestDecline?requestEmail=' + ${menteeRequest.getMentee().getUser().getEmail()}}" >Decline</a>
        <a  class="btn btn-primary" id="accept-btn " th:href="@{'/requestAccept?requestEmail=' + ${menteeRequest.getMentee().getUser().getEmail()}}" >Accept</a>
      </div>
    </div>


  </div>


    </div>
  </div>

</main>
