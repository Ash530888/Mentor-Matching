>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/navBar.css" th:href="@{/css/navBar.css}">
    <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">


</head>
    <body>

    <header th:replace="commonComponents :: header"></header>



    <li  sec:authorize="!isAnonymous()">

        <h1>Authenticated</h1>

        <h1 sec:authorize="hasRole('ROLE_USER')">
            Hello User
        </h1>

        <h1 sec:authorize="hasRole('ROLE_MENTEE')">
            Hello Mentee
        </h1>

        <h1 sec:authorize="hasRole('ROLE_MENTOR')">
            Hello Mentor
        </h1>


    </li>


    </body>
</html>
