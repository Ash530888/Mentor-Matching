<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/navBar.css" th:href="@{/css/navBar.css}">
  <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">

  <link rel="stylesheet" href="../static/css/viewRequests.css" th:href="@{/css/viewRequests.css}">


</head>
<body>

<header th:replace="commonComponents :: header"></header>

<div class="container text-center">
  <h1>dsfeds</h1>

  <div class="searchContainer ">
      <form  th:action="@{/getMentor}">
        <div class="input-group md-form form-sm form-2 pl-0">
              <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search" name="name">
              <button type="submit" class="btn btn-outline-primary">search</button>

        </div>
      </form>
    <h2 th:if="${notFound != null}" th:text="${notFound}">Not Found</h2>

    <div th:unless="${notFound != null}" class="row container mt-4  " data-masonry='{"percentPosition": true }'>


      <div class="card" th:each="mentor: ${mentors}">
        <img class="card-img-top" src="../static/image/profilePic.jpg" th:src="@{/image/profilePic.jpg}" alt="Profile Picture">
        <div class="card-body">
          <h5 class="card-title" th:text="${mentor.getTestProfile().name}">Mentee Full Name</h5>
          <p class="card-text">Current Position</p>
          <a href="#" class="btn btn-primary">View profile</a>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Request message goes here. Dapibus ac facilisis in. Vestibulum at eros.</li>
        </ul>
        <div class="card-body">
            <a  class="btn btn-primary" id="accept-btn " th:href="@{'/request?requestEmail=' + ${mentor.email}}"    >Send Request</a>
        </div>
      </div>





    </div>







  </div>

</div>




</body>
</html>
