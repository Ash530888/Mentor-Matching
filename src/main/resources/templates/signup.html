<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="../static/css/signup.css" th:href="@{/css/signup.css}">


</head>
<body>

    <form class="container" th:action="@{/processSignup}" method="post" th:object="${user} ">

        <input type="hidden" th:field="*{userRole}" id="userRole" />

        <div th:if="${update == false}" class="switch"  >
            <div class="MenteeSignUp"  onclick="document.getElementById('userRole').value = 'MENTEE'; tab1();  ">Mentee</div>
            <div class="MentorSignUp" onclick="document.getElementById('userRole').value = 'MENTOR'; tab2()">Mentor</div>
        </div>
        <div th:unless="${update == false}"  >
            <div th:if="${user.userRole == 'MENTEE'}" >
                <body onload="tab1();"></body>
            </div>
            <div th:unless="${user.userRole == 'MENTEE'}" >
                <body  onload="tab2()"></body>
            </div>
        </div>

        <div class="outer">
            <div class="page" >
                <label th:text="${update ==true}? 'Update' : 'Sign up'" >Sign up</label>

<!--                th:value="${currentUser!=null}? ${currentUser.email}:'Email'"-->
<!--                    <div class="element">-->
<!--                        <input type="text"  th:field="*{email}"   >-->
<!--                    </div>-->
<!--                    <div class="element">-->
<!--                        <input type="text"  th:field="*{password}" >-->
<!--                    </div>-->


                <div class="form-group mt-2">
                    <input type="email"  class="form-control"   placeholder="Enter email " th:field="*{email}" >
                </div>
                <div class="form-group mt-2">
                    <input  class="form-control" placeholder="Password" th:field="*{password}">
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <input id="name" type="text" class="form-control" placeholder="Full name"  th:field="*{testProfile.name}" >
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Age" th:field="*{testProfile.age}">
                    </div>
                </div>
                <div class="form-group mt-2" >
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1" th:field="*{testProfile.gender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Filed of Work" th:field="*{testProfile.fieldOfWork}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Job Position" th:field="*{testProfile.jobPosition}">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <input  class="form-control" placeholder="Location" th:field="*{testProfile.location}" >
                </div>

                <div class="form-group mt-2">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{testProfile.description}"></textarea>
                </div>
                <div class="form-group mt-2">
                    <input  class="form-control" placeholder="Any Disability" th:field="*{testProfile.disabilities}" >
                </div>
                <div class="form-group mt-2">
                    <label for="exampleFormControlTextarea1">Skills(each skills separated by space)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{testProfile.skills}"></textarea>
                </div>
                <div class="form-group mt-2" th:field="*{testProfile.languages}">
                    <input  class="form-control" placeholder="Language" >
                </div>



            </div>


            <div  class="form"  >
                <div class="page">
                    <label >Mentee</label>
                    <div class="form-group mt-2">
                        <label for="exampleFormControlTextarea1">Career Goal</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <select class="form-control" id="exampleFormControlSelect1"  >
                                <option value="" disabled selected>Prefer Mentor Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prefer Mentor Field Of Work" >
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <input  class="form-control" placeholder="Prefer Mentor Language" >
                    </div>
                </div>

                <div class="page" >
                    <label >Mentor</label>
                    <div class="row mt-2">
                        <div class="col">
                            <select class="form-control" id="exampleFormControlSelect1" >
                                <option value="" disabled selected>Prefer Mentee Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="N/A">N/A</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prefer Mentor Field Of Work">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input  class="form-control" placeholder="Prefer Mentor Language" >
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prefer Mentor Field Of Work">

                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <input  class="form-control" placeholder="Prefer Mentor Language" >
                    </div>

                </div>

                </div>





            </div>

            <button class="btn" type="submit" th:text="${update ==true}? 'Update' : 'Sign up'">Sign up</button>

        </div>

    </form>










</body>


<script>
    const loginMentor = document.querySelector(".MenteeSignUp");
    const loginMentee = document.querySelector(".MentorSignUp");
    const form = document.querySelector(".form");
    const switches = document.querySelectorAll(".switch");

    const input = document.querySelector(".name");


    let current = 1;
    function tab2(){

        form.style.marginLeft = "-100%";
        loginMentor.style.background = "none";
        loginMentee.style.background = "linear-gradient(45deg,#00d5fc,#056af6)";
        switches[current-1].classList.add("active");

    }

    function tab1(){

        form.style.marginLeft = "0";
        loginMentee.style.background = "none";
        loginMentor.style.background = "linear-gradient(45deg,#00d5fc,#056af6)";
        switches[current-1].classList.remove("active");


    }



</script>



</html>
