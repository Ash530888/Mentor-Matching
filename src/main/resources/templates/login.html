<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">


</head>
<body>





        <div class="container">
            <div class="row ">
                <div class="col-lg-5">
                    <img src="../static/image/login.jpg" th:src="@{/image/login.jpg}" class="img-fluid img" alt="">


                </div>

                <div class="col-lg-7 text-center py-5">
                    <h2 class="loginH">LOGIN</h2>

                    <div class="form-row py-3 mt-5">

                        <div class="offset-1 col-lg-10" th:if="${param.error}" >
                            <h2 class="alert alert-danger">Invalid username or password</h2>
                        </div>

                    </div>

                    <form class="form-signin" method="post" th:action="@{/checkUserAccount}">
                        <div class="form-row py-3 mt-5">

                            <div class="offset-1 col-lg-10">
                                <p>
                                    <input type="text" id="username" name="username" class="form-control in" placeholder="Username" required="" autofocus="">
                                </p>
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="offset-1 col-lg-10 ">
                                <input type="password" id="password" name="password" class="form-control in" placeholder="Password" required="">
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="offset-1 col-lg-10 py-3 mt-3 ">
                                <button class="btn btn-lg btn-primary btn-block " type="submit">Sign in</button>
                            </div>

                        </div>


                    </form>


                    <p>Don't have an account? </p></p><a th:href="@{/signup}">Sign Up</a>

                </div>
            </div>

        </div>





</body>
</html>
